<div class="container">

    <!-- START THE FEATURETTES -->
    <hr class="featurette-divider-blank">

    <div class="container audio-player-main">
        <!-- Blue Playlist Container -->
        <div id="blue-playlist-container">

            <!-- Amplitude Player -->
            <div id="amplitude-player">

                <!-- Left Side Player -->
                <div id="amplitude-left" style="background-color: #F1F1F1">
                    <img data-amplitude-song-info="cover_art_url" />

                </div>
                <!-- End Left Side Player -->

                <!-- Right Side Player -->
                <div id="amplitude-right">
                    <div id="player-left-bottom" style="padding:2rem 1rem 2rem 1rem; background-color: #F1F1F1;">
                        <div id="time-container">
                            <span class="current-time">
                                <span class="amplitude-current-minutes"></span>:<span
                                    class="amplitude-current-seconds"></span>
                            </span>
                            <div id="progress-container">
                                <input type="range" class="amplitude-song-slider" />
                                <progress id="song-played-progress" class="amplitude-song-played-progress"></progress>
                                <progress id="song-buffered-progress" class="amplitude-buffered-progress"
                                    value="0"></progress>
                            </div>
                            <span class="duration">
                                <span class="amplitude-duration-minutes"></span>:<span
                                    class="amplitude-duration-seconds"></span>
                            </span>
                        </div>

                        <div id="control-container">
                            <div id="repeat-container">
                                <div class="amplitude-repeat" id="repeat"></div>
                                <div class="amplitude-shuffle amplitude-shuffle-off" id="shuffle"></div>
                            </div>

                            <div id="central-control-container">
                                <div id="central-controls">
                                    <div class="amplitude-prev" id="previous"></div>
                                    <div class="amplitude-play-pause" id="play-pause"></div>
                                    <div class="amplitude-next" id="next"></div>
                                </div>
                            </div>

                            <div id="volume-container">
                                <div class="volume-controls">
                                    <div class="amplitude-mute amplitude-not-muted"></div>
                                    <input type="range" class="amplitude-volume-slider" />
                                    <div class="ms-range-fix"></div>
                                </div>
                                <div class="amplitude-shuffle amplitude-shuffle-off" id="shuffle-right"></div>
                            </div>
                        </div>

                        <div id="meta-container">
                            <span data-amplitude-song-info="name" class="song-name"></span>

                            <div class="song-artist-album">
                                <span data-amplitude-song-info="artist"></span>
                                <span data-amplitude-song-info="album"></span>
                            </div>
                        </div>
                    </div>
                    <div class="song amplitude-song-container amplitude-play-pause" data-amplitude-song-index="0">
                        <div class="song-now-playing-icon-container">
                            <div class="play-button-container">

                            </div>
                            <img class="now-playing" src="./img/now-playing.svg" />
                        </div>
                        <div class="song-meta-data">
                            <span class="song-title">Video Game / Interactive Reel</span>
                            <span class="song-artist">Mylo Reid</span>
                        </div>
                        <a href="./audio/Mylo_Reid_Video_Game_Interactive_Reel.mp3" class="bandcamp-link" download>
                            <img class="bandcamp-grey" src="./img/bandcamp-grey.svg" />
                            <img class="bandcamp-white" src="./img/bandcamp-white.svg" />
                        </a>
                        <span class="song-duration">1:29</span>
                    </div>
                    <div class="song amplitude-song-container amplitude-play-pause" data-amplitude-song-index="1">
                        <div class="song-now-playing-icon-container">
                            <div class="play-button-container">

                            </div>
                            <img class="now-playing" src="./img/now-playing.svg" />
                        </div>
                        <div class="song-meta-data">
                            <span class="song-title">Commercial Reel</span>
                            <span class="song-artist">Mylo Reid</span>
                        </div>
                        <a href="./audio/Mylo_Reid_Commercial_Reel.mp3" class="bandcamp-link" download>
                            <img class="bandcamp-grey" src="./img/bandcamp-grey.svg" />
                            <img class="bandcamp-white" src="./img/bandcamp-white.svg" />
                        </a>
                        <span class="song-duration">1:30</span>
                    </div>
                    <div class="song amplitude-song-container amplitude-play-pause" data-amplitude-song-index="2">
                        <div class="song-now-playing-icon-container">
                            <div class="play-button-container">

                            </div>
                            <img class="now-playing" src="./img/now-playing.svg" />
                        </div>
                        <div class="song-meta-data">
                            <span class="song-title">Animation Reel</span>
                            <span class="song-artist">Mylo Reid</span>
                        </div>
                        <a href="./audio/Mylo_Reid_Animation_Reel.mp3" class="bandcamp-link" download>
                            <img class="bandcamp-grey" src="./img/bandcamp-grey.svg" />
                            <img class="bandcamp-white" src="./img/bandcamp-white.svg" />
                        </a>
                        <span class="song-duration">1:00</span>
                    </div>
                </div>
            </div>
            <!-- End Right Side Player -->
        </div>
        <!-- End Amplitude Player -->
    </div>

    <hr class="featurette-divider-blank">

</div>
